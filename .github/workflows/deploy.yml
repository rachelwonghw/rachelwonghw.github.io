name: Build and Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
permissions:
contents: write  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set-up Node
      uses: actions/setup-node@v3
      with:
        node-version: "16.x"
    - name: Install and Build
      run:
        yarn build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public
        ssh-key: ${{ secrets.DEPLOY_TOKEN }}
